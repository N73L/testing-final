<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiderBot</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Side Navigation Styles */
        /* Initially hidden side navigation */
.side-nav {
    height: 100%;
    width: 0;  /* Set width to 0 initially */
    position: fixed;
    top: 0;
    left: 0;
    background-color: #fff;
    overflow-x: hidden;
    transition: 0.5s;  /* Smooth transition effect */
    padding-top: 60px;
    z-index: 100;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}


.side-nav a {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 18px;
    color: black;
    text-decoration: none;
}

.side-nav a img {
    margin-right: 15px;
}

.side-nav a.active {
    font-size: 30px; /* Slightly larger font size */
    color: grey;
    padding-left: 0px; /* Ensure no padding on the left */
    text-decoration: none; /* Ensures no underline on active link */
}



        .side-nav a:hover {
            color: #f1f1f1;
            border-radius: 5px;            
        }

        side-nav a.chat-link {
    font-size: 20px;
    font-weight: bold;
    color: black;
}

/* Help Center Button */
.side-nav a.help-center {
    color: black;
    font-size: 30px;
    padding: 12px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    text-decoration: none;
}

.side-nav a.help-center img {
    margin-right: 10px;
}


        .side-nav .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #818181;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            color: #fff;
            z-index: 2; /* Ensures button stays above the background */
        }

        body {
            background-color:#e2e6e9;
            overflow-y: auto;
        }

        .content {
            padding-bottom: 150px;
        }

        #chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        #send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .disclaimer-box {
            background-color: #68a5dd;
            color: white;
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto 100px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .disclaimer-box h3 {
            margin: 0;
            font-size: 19px;
            text-transform: uppercase;
            color: #002c5c;
            
        }

        .disclaimer-box p {
            margin: 10px 0 0;
            font-size: 15px;
        }

        .logo {
            width: 60%;
            margin-left: 15px;
            margin-bottom: 20px;
            padding-top: 40px;
            align-items: cen;
        }


        .title_logo {
            font-size: 40px;
            text-align: center;
            margin-bottom: -40px;
            margin-left: 35px;
            color: rgb(75, 173, 212);
            padding-top: 20px;
        }

        .text2 {
            font-size: 10px;
            text-align: center;
            color: rgb(79, 79, 81);
            font-family: verdana;
        }

        .header {
            position: relative;
            height: 60px;
            background-color: transparent;
        }

        .bot-message {
            background-color: #1f5f98;
            color: #fff;
            align-self: flex-start;
            border-radius: 50px;
            padding: 15px;
            max-width: 80%;
            word-wrap: break-word;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #fff;
            color: black;
            align-self: flex-end;
            border-radius: 50px;
            padding: 15px;
            max-width: 80%;
            word-wrap: break-word;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:rgb(75, 173, 212); /* Adjust color as needed */
            z-index: 1;
            padding-top: 85px;
        }

        .balogo2 {
            position: relative;
            margin-bottom: 5px;
            margin-left: -10px;
            margin-top: -15px;
            width: 55px;
            padding-left: -10px;
            padding-bottom: -700px;
        }

        .title_logo2{
            font-size: 35px; 
            padding-bottom: 20px;
            color: rgb(75, 173, 212);
    }
    .dot {
  font-size: 24px; 
  font-weight: bold; 
  display: inline-block;
  margin: 0 2px;
  animation: blink 1.4s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  20% { opacity: 1; }
  100% { opacity: 0.2; }
}

.logo h1 {
    display: flex;
    align-items: center;
    font-size: 35px;
    color: #1f5f98;
    margin-top: -40px; /* Move the h1 text up */
}

.bandage_logo {
    width: 50px;
    height: auto;
    margin-left: -8px;
    margin-bottom: 10px; /* Reduced margin to move it up */
    
}


.side-nav a.chat-link {
    font-size: 30px;
    font-weight: bold;
    color: black;
    background-color: #d3eafd; /* Light blue background */
    border-radius: 10px; /* Rounded edges */
    padding: 12px 20px; /* Adjust padding for better spacing */
    display: flex;
    align-items: center;
    text-decoration: none;
    width: fit-content;
}

.aiderbot-icon {
    position: absolute;
    size: 50px;
    top: 50%;
    right: 15px; /* Adjust as needed */
    transform: translateY(-50%);
    width: 170px; /* Adjust size as needed */
    height: auto;
    z-index: 2; /* Ensure it stays above the background */
    padding-top: 30px;

}

    </style>
</head>
<body>
    <div class="header">
        <div class="header-bg"></div>
        <button class="open-btn" onclick="toggleNav()">☰</button>
        <img src="AiderBo_BANDAGE.png" alt="AiderBot Icon" class="aiderbot-icon">
    </div>

    <div id="sideNav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">×</a>
        <div class="logo">
            <h1>AiderBo<img src="logo2.png" alt="" height="30" class="bandage_logo" /></h1>

        </div>
        
        <a href="" class="chat-link">
            <img src="Chat_sid nav img.png" alt="Chat Icon" height="24"> Chat
        </a>
    
        <a href="help2.html" class="help-center">
            <img src="help_sid nav.png" alt="Help Icon" height="24"> Help Center
        </a>
    </div>
    

    <div class="front container-fluid">
        <div class="row justify-content-center text-center content">
            <div class="col-12 col-md-6">
                <img class="logo" src="New logo.png" alt=""></div>

            <div class="col-12">
                <h2 class="text2">Provides you general information and proven home <p>remedies for common medical conditions</p></h2>
            </div>

            <div class="col-12">
                <div class="disclaimer-box">
                    <h3><strong>DISCLAIMER:</strong></h3>
                    <p style="color: black;">Aiderbot is designed to assist with general first aid guidance for common medical conditions. Kindly visit a healthcare provider for more serious cases.</p>
                </div>
            </div>
        </div>

        <!-- Chat Output -->
        <div id="chat-output"></div>

        
        
        <div id="typing-indicator" class="bot-message" style="display: none;">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
        

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>


function toggleNav() {
    var nav = document.getElementById("sideNav");
    if (nav.style.width === "250px") {
        nav.style.width = "0";
    } else {
        nav.style.width = "250px";
    }
}

    
        
    </script>
    
    <script src="newjs.js"></script>

</body>
</html>
